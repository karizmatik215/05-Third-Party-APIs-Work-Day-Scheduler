<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Updated Bootstrap CSS CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
  <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="container">
      <div id="hour9" class="row time-block">
        <div class="col-sm-2 hour">9 AM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="hour10" class="row time-block">
        <div class="col-sm-2 hour">10 AM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="hour11" class="row time-block">
        <div class="col-sm-2 hour">11 AM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="hour12" class="row time-block">
        <div class="col-sm-2 hour">12 PM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="hour13" class="row time-block">
        <div class="col-sm-2 hour">1 PM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="hour14" class="row time-block">
        <div class="col-sm-2 hour">2 PM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="hour15" class="row time-block">
        <div class="col-sm-2 hour">3 PM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="hour16" class="row time-block">
        <div class="col-sm-2 hour">4 PM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
      <div id="hour17" class="row time-block">
        <div class="col-sm-2 hour">5 PM</div>
        <textarea class="col-sm-8 description"></textarea>
        <button class="col-sm-2 saveBtn btn"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Changed from Moment to Luxon for time-->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
